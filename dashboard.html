<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Intern Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f3f4f6;
      padding: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #4c51bf;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: #edf2f7;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome, <span id="name">Loading...</span></h1>
  </div>

  <div class="card">
    <h3>Referral Code</h3>
    <p id="referral">Loading...</p>
  </div>

  <div class="card">
    <h3>Total Donations Raised</h3>
    <p>‚Çπ<span id="donations">Loading...</span></p>
  </div>

  <div class="card">
    <h3>Rewards & Unlockables</h3>
    <ul>
      <li>üéñÔ∏è Bronze Badge - ‚Çπ500+</li>
      <li>üèÖ Silver Badge - ‚Çπ1000+</li>
      <li>üèÜ Gold Badge - ‚Çπ1500+</li>
    </ul>
  </div>

  <script>
    fetch("http://localhost:3000/api/user")
      .then(res => res.json())
      .then(data => {
        document.getElementById("name").textContent = data.name;
        document.getElementById("referral").textContent = data.referral;
        document.getElementById("donations").textContent = data.donations;
      });
  </script>
</body>
</html>
